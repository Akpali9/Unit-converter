<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Unit Converter</h1>
    </header>
    <main>
        <form>
            <label for="value">Value:</label>
            <input type="number" id="value" name="value">
            <label for="from-unit">From Unit:</label>
            <select id="from-unit" name="from-unit">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
            </select>
            <label for="from-unit-type">From Unit Type:</label>
            <select id="from-unit-type" name="from-unit-type">
                
            </select>
            <label for="to-unit-type">To Unit Type:</label>
            <select id="to-unit-type" name="to-unit-type">
                
            </select>
            <button id="convert-btn">Convert</button>
        </form>
        <p id="result"></p>
    </main>
    <script src="script.js"></script>
</body>
              </html>
